<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Verify your email — LearnCode</title>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/components.css" />
  <link rel="stylesheet" href="../assets/css/responsive.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body class="bg-soft-blue">
  <main class="verify-wrap">
    <section class="card card-elevated verify-card">
      <div class="verify-icon">
        <i class="fa-solid fa-envelope-open-text"></i>
      </div>
      <h1 class="h2">Check your inbox</h1>
      <p class="text-muted">We’ve sent a verification link to your email. Please click the link to activate your account.</p>
      <div class="verify-actions">
        <button class="btn btn-primary">Open email app</button>
        <button class="btn btn-outline">Resend email</button>
      </div>
    </section>
  </main>
</body>
</html>
